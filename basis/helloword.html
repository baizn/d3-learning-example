<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3-HelloWord</title>
        <script type="text/javascript" src="../lib/d3.js"></script>
    </head>
    <body>
        <h2></h2>
        <p></p>
        <script type="text/javascript">
            var h2 = d3.select('h2').text('D3');
            h2.style('color', 'red');
            h2.style('font-size', '35px');
            var p = d3.selectAll('p').text('d3-helloword');
            p.style('color', 'green');
            p.style('font-size', '20px');
        </script>
    </body>
</html>
